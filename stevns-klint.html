    <script src="script.js"></script>
    <script>
        let klint;
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            const url = "http://mathiasdaugaard.dk/kea/tema7/kalklandet/wordpress/wp-json/wp/v2/attraktioner/68";
            const klintJson = await fetch(url);
            klint = await klintJson.json();

            showKlint();
        }

        function showKlint() {

            let dest = document.querySelector(".frontpage-indhold");

            document.querySelector(".frontpage-tekst").innerHTML = klint.content.rendered;

        }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
