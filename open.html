    <div class="menu-overlay hide-desktop">

    <!--indhold-->
    <section id="kontakt-indhold">
        <article class="kontakt">
        </article>

    <!--footer-->
    <footer data-aos="zoom-in-up" data-aos-duration="1000">
        <div class="some">
            <a href="https://www.facebook.com/stevnsklint/" class="fa fa-facebook"><img src="billeder/facebook.png" alt="Facebook"></a>

            <p>Adresse: Stevns klint</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        let kontakt;
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            const url = "http://mathiasdaugaard.dk/kea/tema7/kalklandet/wordpress/wp-json/wp/v2/kontakt/138";
            const kontaktJson = await fetch(url);
            kontakt = await kontaktJson.json();

            showKontakt();
        }

        function showKontakt() {
            document.querySelector(".kontakt").innerHTML = kontakt.content.rendered;
        }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
